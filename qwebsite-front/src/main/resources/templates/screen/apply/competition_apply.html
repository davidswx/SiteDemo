<#assign title="报名中心"/>
<#assign s_site="line"/>
<#include "/layout/layout.html"/>
<#macro style>
    <style>
        .tip {
            color: #888;
            font-style: oblique;
        }
    </style>
</#macro>
<#macro content>
    <!--end导航-->
    <div class="i_banner"><img src="${path}/images/i_banner/apply.jpg" alt="报名中心" class="i_banner_img"></div>
    <!--end大图片-->

    <dl class="site_th w_1200"><dd>您所在的位置：<a href="${path}/index.htm">首页</a><em class="china">&gt;</em><a href="./index.htm">报名中心</a><em class="china">&gt;</em><b class="orange_text" id="navTitle">赛事报名</b></dd></dl>

    <div class="box_shadow clearfix box_w w_1200">
        <div class="i_center clearfix">
            <div class="fl w_220">
                <div class="l_nav clearfix">
                    <h4 class="l_th"><span class="fr png eng">Apply</span><div class="r_cell">报名中心</div></h4>
                    <ul class="l_nav_ul click_ul" id="navMenu">
                        <li data-content-type="1" > <a href="index.htm?type=1" class="png">培训报名</a></li>
                        <li data-content-type="2"> <a href="index.htm?type=2" class="png">活动报名</a></li>
                        <li data-content-type="3" class="active"> <a href="index.htm?type=3" class="png">赛事报名</a></li>
                    </ul>
                </div>
                <!--end左导航-->
            </div>
            <!--end左边-->
            <div class="fr w_900">
                <h4 class="r_th"><b>报名详情</b></h4>
                <form id="applyForm" name="applyForm">
                    <input type="hidden" name="contentId" id="contentId">
                    <table class="fill_table">
                        <tr>
                            <th>赛事名称：</th>
                            <td><span class="orange_text font_24" id="contentName"></span></td>
                        </tr>
                        <tr>
                            <th>参赛赛区：</th>
                            <td id="division">

                            </td>
                        </tr>
                        <tr>
                            <th><span class="red_text">*</span><label for="captainName">领队姓名：</label></th>
                            <td><input type="text" value="请填写领队姓名" class="tip round_m fill_text" datatype="zhen" id="captainName" name="captainName" tip="请填写领队姓名" altercss="tip"><span class="error_gray Validform_checktip"></span></td>
                        </tr>
                        <tr>
                            <th><span class="red_text">*</span><label for="teamName">参赛队名：</label></th>
                            <td><input type="text" value="请填写队名" class="tip round_m fill_text" datatype="*1-50" id="teamName" name="teamName" tip="请填写队名" altercss="tip"><span class="error_gray Validform_checktip"></span></td>
                        </tr>
                        <tr>
                            <th><span class="red_text">*</span><label for="teamType">组别：</label></span></th>
                            <td>
                                <div class="dtdropsel divselect round_m" style="width: 350px;">
                                    <input type="text" id="teamType" hidden="hidden" value="" name="teamType">
                                    <cite id="teamTypeSelect"></cite>
                                    <@dict entry="teamType">
                                    <ul class="dtselect_list">
                                        <#list tag_list as item>
                                            <li value="${item.itemCode}">${item.itemName}</li>
                                        </#list>
                                    </ul>
                                    </@dict>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th><span class="red_text">*</span>参赛项目：</th>
                            <td id="projectKindSpan" style="max-width: 500px">
                            </td>
                        </tr>

                        <tr>
                            <th><span class="red_text">*</span><label for="mobile">联系电话：</label></th>
                            <td><input type="text" value="如15858676187" class="tip round_m fill_text" datatype="mobile" id="mobile" name="mobile" tip="如15858676187" altercss="tip"><span class="error_gray Validform_checktip"></span></td>
                        </tr>
                        </tr>
                        <tr>
                            <th><span class="red_text">*</span><label for="email">邮箱地址：</label></th>
                            <td><input type="text" value="如zhangsan@126.com" class="tip round_m fill_text" datatype="email" id="email" name="email" tip="如zhangsan@126.com" altercss="tip"><span class="error_gray Validform_checktip"></span></td>
                        </tr>
                        <tr>
                            <th><span class="red_text">*</span><label for="address">详细地址：</label></th>
                            <td><input type="text" value="请输入详细地址" class="tip round_m fill_text" datatype="*" id="address" name="address" tip="请输入详细地址" altercss="tip"><span class="error_gray Validform_checktip"></span></td>
                        </tr>
                        <tfoot>
                        <tr>
                            <th></th>
                            <td><input type="submit" class="login_btn round_m btn_300" value="确认提交"></td>
                        </tr>
                        </tfoot>
                    </table>
                </form>
            </div>
            <!--end右边-->

        </div>
        <!--end中间区域-->
    </div>
</#macro>
<#macro js>
    <script type="text/javascript" src="${path}/js/biz/apply/competition_apply.js"></script>
    <script type="text/html" id="selectTemp">
            {{each list as item i}}
            <span class="sel_box_r m_l_b">
                                <input type="radio" id="projectKind{{item.itemCode}}" name="projectKind" value="{{item.itemCode}}" {{if i ==0 }}checked{{/if}}/>
                                <label for="projectKind{{item.itemCode}}">{{item.itemName}}</label>
                            </span>

        {{/each}}
    </script>
    <script type="text/html" id="divisionTemp">
        <div class="dtdropsel divselect round_m"><cite>{{list[0]}}</cite>
            <ul class="dtselect_list">
                {{each list as item i}}
                <li>{{item}}</li>
                {{/each}}
            </ul>
        </div>
    </script>
</#macro>
