<#assign title="舞谱上传"/>
<#include "/layout/layout.html"/>
<#macro content>
    <!--end导航-->
    <div class="i_banner"><img src="${path}/images/i_banner/chorgraphy.jpg" alt="舞谱" class="i_banner_img"></div>
    <!--end大图片-->

    <dl class="site_th w_1200"><dd>您所在的位置：<a href="index.html">首页</a><em class="china">&gt;</em><a href="###">舞谱</a><em class="china">&gt;</em><b class="orange_text">舞谱列表</b></dd></dl>

    <div class="box_shadow clearfix box_w w_1200">
        <div class="i_center clearfix">
            <div class="fl w_220">
                <div class="l_nav clearfix">
                    <h4 class="l_th"><span class="fr png eng">Chorgraphy</span><div class="r_cell">舞谱</div></h4>
                    <ul class="l_nav_ul click_ul">
                        <li class="active"><a href="index.htm" class="png">舞谱列表</a></li>
                    </ul>
                </div>
                <!--end左导航-->
            </div>
            <!--end左边-->
            <div class="fr w_900">
                <h4 class="r_th"><b>舞谱列表</b></h4>

                <ul class="i_news" id="tab">

                </ul>

                <dl class="page" id="tab_page"></dl>

            </div>
            <!--end右边-->
        </div>
    </div>
    <!--end中间区域-->
</#macro>
<#macro js>
    <script type="text/html" id="tab_temp">
        {{if list.length > 0}}
        {{each list as item i}}
        <li><span class="fr">{{item.releaseDate | dateFormat}}</span><a target="_blank" href="../chorgraphy/content/{{item.id}}.htm" class="hide1">{{item.name}}</a></li>
        {{/each}}
        {{else}}
        <li>暂无数据</li>
        {{/if}}
    </script>
    <script type="text/javascript">
        $(function (){
            var table = new $.Table();
            table.init({
                tId:"tab",
                url:"/chorgraphy/page",
            }).render();
        })
    </script>
</#macro>
