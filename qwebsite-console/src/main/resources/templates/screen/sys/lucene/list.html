<#assign title="索引管理-列表"/>
<#include "/layout/error_layout.html"/>
<#macro content>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">系统管理</a></li>
            <li><a href="#">索引管理</a></li>
        </ul>
    </div>
    <div class="rightinfo">
        <div class="tools">
            <ul class="toolbar">
                <li class="click" onclick="Manager.createIndex()"><span><img src="${path}/images/t01.png" /></span>更新索引</li>
            </ul>
            <ul class="toolbar">
                <li class="click" onclick="Manager.delIndex()"><span><img src="${path}/images/t03.png" /></span>删除索引</li>
            </ul>
            <form id="searchForm" name="searchForm">
                <input name="fieldName" value="title" hidden="hidden" />
                <ul class="seachform">
                    <li>
                        <label>搜索:</label>
                        <input name="queryString" id="queryString" type="text" class="scinput" />
                    </li>
                    <li><label>&nbsp;</label><input name="" type="submit" class="scbtn" value="查询"/></li>
                </ul>
            </form>
        </div>
        <table class="tablelist" id="table">
            <thead>
            <tr>
                <th width="85%">标题</th>
                <th>索引时间</th>
            </tr>
            </thead>
            <tbody id="table_tbody">

            </tbody>
        </table>
        <div id="table_page">

        </div>
    </div>
</#macro>
<#macro js>
    <script src="${path}/js/biz/common/page.js"></script>
    <script src="${path}/js/biz/common/table.js"></script>
    <script src="${path}/js/biz/sys/lucene/list.js"></script>
    <script type="text/html" id="table_temp">
        {{if list.length > 0}}
        {{each list as item}}
        <tr onclick="Manager.selectThis(event,this)">
            <td width="85%">{{item.title}}</td>
            <td>{{item.gmtAdd}}</p></td>
        </tr>
        {{/each}}
        {{else}}
        <tr style="text-align: center;height: 40px;">
            <td colspan="2">没有数据</td>
        </tr>
        {{/if}}
    </script>
</#macro>
