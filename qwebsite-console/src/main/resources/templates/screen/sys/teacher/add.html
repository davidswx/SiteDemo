<#assign title="名师管理-添加"/>
<#include "/layout/layout.html"/>
<#macro style>
    <style>
        span {
            display: inline-block;
        }
    </style>
</#macro>
<#macro content>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页管理</a></li>
            <li><a href="#">名师管理</a></li>
            <li><a href="#">添加名师</a></li>
        </ul>
    </div>
    <#include "/layout/back.html"/>
    <div class="formbody">
        <form id="form1" name="form1" method="post" enctype ="multipart/form-data">
            <ul class="forminfo">
                <li>
                    <label>舞蹈类别<b>*</b></label>
                    <select name="type">

                    </select>
                </li>
                <li>
                    <label style="line-height: 56px;">头像<b>*</b></label>
                    <div class="uploader white">
                        <input type="text" class="filename" readonly/>
                        <input type="button" class="button" value="选择上传文件"/>
                        <input type="file" name="file" size="30" datatype="*" nullmsg="请上传头像"/>
                    </div>
                    <i></i>
                </li>
                <li>
                    <label>姓名<b>*</b></label>
                    <input name="realName" type="textinput" class="dfinput" datatype="*" style="width: 278px;" />
                    <i>格式:中文、字母的组合</i>
                </li>
                <li>
                    <label>职称<b>*</b></label>
                    <select name="level">
                    </select>
                </li>
                <li>
                    <label>简介</label>
                    <textarea name="brief" id="description" class="textinput" style="width: 325px;height: 64px;" maxlength="200"></textarea>
                </li>
                <li>
                    <label>是否显示<b>*</b></label>
                    <select id="partner_select" name="isEnabled">

                    </select>
                </li>

                <li><label>作者</label><input name="author" type="text" class="dfinput" value=""/><i></i></li>
                <li><label>显示顺序</label><input name="priority" type="text" class="dfinput" value="10" style="width: 150px"/>&nbsp;&nbsp; 发布时间<b>*</b>&nbsp;&nbsp;<input style="width: 150px" id="releaseDate" name="releaseDate" type="text" class="dfinput" datatype="*" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/></li>
            </ul>
            <!--<div style="width: 100%">-->
                <ul class="forminfo">
                    <li><label>个人介绍</label>
                        <div id="txt" style="height: 500px; display: inline-block;left: 86px;" >

                        </div>
                    </li>
                    <li>
                        <label>&nbsp;</label>
                        <input name="" type="submit" class="btn" value="确认保存"/>
                    </li>
                </ul>
            <!--</div>-->
        </form>
    </div>
</#macro>
<#macro js>
    <script type="text/javascript" charset="utf-8" src="${path}/js/lib/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="${path}/js/lib/ueditor/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="${path}/js/lib/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="${path}/js/lib/My97DatePicker/WdatePicker.js"></script>
    <script src="${path}/js/biz/sys/teacher/add.js"></script>
    <#include "/layout/ueditorjs.html"/>
    <#include "/template/select.html"/>
    <script>
        $(function(){
            $("input[type=file]").change(function(){$(this).parents(".uploader").find(".filename").val($(this).val());});
            $("input[type=file]").each(function(){
                if($(this).val()==""){$(this).parents(".uploader").find(".filename").val("请选择需要上传的文件...");}
            });
        });
    </script>
</#macro>
