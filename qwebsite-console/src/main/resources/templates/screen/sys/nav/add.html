<#assign title="添加会员"/>
<#include "/layout/layout.html"/>
<#macro style>
    <style>
        .elem-field {
            margin-bottom: 10px;
            padding: 0;
            border: 1px solid #e2e2e2;
        }
        .elem-field-left{
            margin-left:20px;
            padding: 0 10px;
            font-size: 20px;
            font-weight: 300;
        }
    </style>
</#macro>
<#macro content>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页管理</a></li>
            <li><a href="#">导航管理</a></li>
            <li><a href="#">添加导航</a></li>
        </ul>
    </div>
    <#include "/layout/back.html"/>
    <form id="form1" name="form1">
        <div class="rightinfo" >
            <div style="width: 49%; float: left;">
                <ul class="forminfo">
                    <li><label>上级导航ID<b>*</b></label><input name="parentId" type="text"  class="span" readonly /><i></i></li>
                    <li><label>导航名称<b>*</b></label><input name="name" type="text" datatype="zhen" class="dfinput" /><i></i></li>
                    <li><label>图标</label><input name="icon" type="text" class="dfinput" /><i></i></li>
                    <li><label>排列顺序</label><input name="priority" type="text" class="dfinput" value="10"/><i></i></li>
                    <li><label>连接地址</label><input name="link" type="text" class="dfinput" /><i></i></li>
                </ul>
            </div>
            <div style="width: 49%; float: right;">
                <ul class="forminfo">
                    <li><label>上级导航</label><input name="parentName" type="text" class="span" readonly /><i></i></li>
                    <li><label>是否显示<b>*</b></label><cite id="isDisplayCon" style="height: 34px;line-height: 34px; padding-top: 0px"></cite></li>
                    <li><label>展开<b>*</b></label><cite id="isExpandCon" style="height: 34px;line-height: 34px; padding-top: 0px"></cite></li>
                    <li><label>新窗口打开<b>*</b></label><cite style="height: 34px;line-height: 34px; padding-top: 0px"><input style="margin-top: 11px" name="isBlank" type="checkbox" value="1" checked></cite></li>
                    <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/></li>
                </ul>
            </div>
        </div>
        </div>
    </form>
</#macro>
<#macro js>
    <script src="${path}/js/biz/sys/nav/add.js"></script>
    <#include "/template/select.html"/>
    <#include "/template/radio.html"/>
</#macro>
