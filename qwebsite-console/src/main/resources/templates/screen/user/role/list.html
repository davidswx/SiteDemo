<#assign title="数据字典维护"/>
<#include "/layout/error_layout.html"/>
<#macro content>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">用户管理</a></li>
            <li><a href="#">角色管理</a></li>
        </ul>
    </div>
    <div class="rightinfo">
        <div class="formtitle1"><span>角色列表</span></div>
        <div class="tools">
            <ul class="toolbar">
                <li class="click" onclick="Manager.add()"> <span><img src="${path}/images/t01.png" /></span>添加</li>
            </ul>
        </div>
        <table class="tablelist" id="table">
            <thead>
            <tr>
                <th>角色名称</th>
                <th>排列顺序</th>
                <th width="200">操作</th>
            </tr>
            </thead>
            <tbody id="table_tbody">

            </tbody>
        </table>
        <div id="table_page">

        </div>
    </div>
</#macro>
<#macro js>
    <script src="${path}/js/biz/common/page.js"></script>
    <script src="${path}/js/biz/common/table.js"></script>
    <script src="${path}/js/biz/user/role/list.js"></script>
    <script type="text/html" id="table_temp">
        {{if list.length > 0}}
        {{each list as item}}
        <tr onclick="Tool.clickTr(event,this)">
            <td>{{item.roleName}}</td>
            <td>{{item.priority}}</td>
            <td>
                <a href="javascript:void(0)" class="tablelink" onclick="Manager.edit('{{item.id}}',event);">修改</a>
                <a href="javascript:void(0)" class="tablelink" onclick="Manager.del('{{item.id}}',event)">删除</a>
                <a href="javascript:void(0)" class="tablelink" onclick="Manager.memberManager('{{item.id}}','{{item.roleName}}',event)">成员管理</a>
            </td>
        </tr>
        {{/each}}
        {{else}}
        <tr style="text-align: center;height: 40px;">
            <td colspan="3">没有数据</td>
        </tr>
        {{/if}}
    </script>
</#macro>
