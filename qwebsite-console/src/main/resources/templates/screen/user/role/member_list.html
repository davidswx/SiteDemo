<#assign title="角色成员管理"/>
<#include "/layout/error_layout.html"/>
<#macro content>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">用户管理</a></li>
            <li><a href="#">角色管理</a></li>
            <li><a href="#">成员管理</a></li>
        </ul>
    </div>
    <#include "/layout/back.html"/>
    <div class="rightinfo">
            <div class="formtitle1"><span>成员列表</span></div>
        <div class="tools">
            <ul class="toolbar">
                <!--<li class="click" onclick="Tool.go_back()"> <span><img src="${path}/images/back.png" /></span>返回</li>-->
                <li class="click" onclick="Manager.addMember()"><span><img src="${path}/images/t01.png" /></span>添加</li>
            </ul>
        </div>
        <table class="tablelist" id="table">
            <thead>
            <tr>
                <th>用户名</th>
                <th>电子邮箱</th>
                <th>会员类型</th>
                <th>禁用</th>
                <th width="200">操作</th>
            </tr>
            </thead>
            <tbody id="table_tbody">

            </tbody>
        </table>
        <div id="table_page">

        </div>
    </div>
</#macro>
<#macro js>
    <script src="${path}/js/biz/common/page.js"></script>
    <script src="${path}/js/biz/common/table.js"></script>
    <script src="${path}/js/biz/user/role/member_list.js"></script>
    <script type="text/html" id="table_temp">
        {{if list.length > 0}}
        {{each list as item}}
        <tr>
            <td>{{item.userName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.isAdminName}}</td>
            <td>{{item.isDisabledName}}</td>
            <td>
                <a href="javascript:void(0)" class="tablelink" onclick="Manager.del('{{item.id}}','{{item.roleId}}',event);">移除成员</a>
                <!--<a href="javascript:void(0)" class="tablelink" onclick="Manager.del('{{item.id}}',event)">删除</a>-->
            </td>
        </tr>
        {{/each}}
        {{else}}
        <tr style="text-align: center;height: 40px;">
            <td colspan="7">没有数据</td>
        </tr>
        {{/if}}
    </script>
</#macro>
